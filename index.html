<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Check-Boxes</title>
  </head>
  <body>
    <form action="">
      <!-- input: then press Enter -->
      <input type="radio" name="membership" id="silver" />
      <!-- label.label-inline then press Enter -->
      <!-- we need this label-inline class, otherwise the Milligram framework displays the label and radio button as block and not side by side, to avoid that we use the below class! -->
      <label for="silver" class="label-inline">Silver</label>
    </form>
  </body>
</html>
