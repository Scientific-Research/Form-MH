      <input type="text" name="" id="" placeholder="Name" />
      <input type="email" name="" id="" placeholder="Email" />

      <button type="submit">

      </button>
      <!-- Another approach to create a submit button using input, but in this approch, we can not add an icon,but with button,we can add an icon because we have the open tag and close tag-->
      <input type="submit" value="Submit" />
    </form>
