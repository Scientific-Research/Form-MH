<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Data Validation</title>
  </head>
  <body>
    <!-- the below link which is our backend point and i got it ready from this website: https://formspree.io/forms/xovajgqe/integration -->

    <!-- IN A REAL PROJECT, WE USE NODE/EXPRESS AND WE HAVE TO LINK THIS FORM TO OUR REAL BACKEND INSTEAD OF USING THIS READY LINK FROM FORMSPREE -->
    <form action="https://formspree.io/f/xovajgqe" method="POST">
      <input type="text" name="name" id="name" placeholder="Name" />
      <!--To submit a form, we need the name attribute has to be added for both of the inputs,otherwise the post method will not work and will not send any data to the server(backend) -->
      <input type="email" name="email" id="email" placeholder="Email" />

      <textarea
        name="message"
        id=""
        minlength="5"
        maxlength="300"
        placeholder="Your Message"
      ></textarea>
      <button type="submit">
        <!-- <i class="fas fa-alert"></i> -->
        Submit
      </button>
      <!-- Another approach to create a submit button using input, but in this approch, we can not add an icon,but with button,we can add an icon because we have the open tag and close tag-->
      <!-- <input type="submit" value="Submit" /> -->
    </form>
  </body>
</html>
