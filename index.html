<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Check-Boxes</title>
  </head>
  <body>
    <form action="">
      <div>
        <!-- input:then press enter -->
        <input type="checkbox" name="" id="front-end" />
        <!-- <label for="cb">Front-end</label> -->
        <label class="label-inline" for="front-end">Front-end</label>
      </div>
      <div>
        <!-- input:then press enter -->
        <input type="checkbox" name="" id="back-end" />
        <!-- <label for="cb">Front-end</label> -->
        <label class="label-inline" for="back-end">Back-end</label>
      </div>
    </form>
  </body>
</html>
