<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Check-Boxes</title>
  </head>
  <body>
    <form action="">
      <!-- input: then press Enter -->
      <!-- WE HAVE ONLY ONE GROUP HERE CALLED MEMBERSHIP WITH TWO MEMBERS AND WE SPECIFY THE MEMEBERSHIP IN NAME SECTION => name="membership-->
      <div>
        <input type="radio" name="membership" id="silver" checked disabled />
        <label for="silver" class="label-inline">Silver</label>
      </div>
      <div>
        <input type="radio" name="membership" id="gold" />
        <label for="gold" class="label-inline">Gold</label>
      </div>
      <!-- label.label-inline then press Enter -->
      <!-- we need this label-inline class, otherwise the Milligram framework displays the label and radio button as block and not side by side, to avoid that we use the below class! -->
    </form>
  </body>
</html>
