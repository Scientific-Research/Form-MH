<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>drop-down-list</title>
  </head>
  <body>
    <form action="">
      <!-- multiple is a boolean, it doesn't need a true or false value! -->
      <!-- <select name="" id="" multiple> -->
      <select name="" id="">
        <!-- selected is a boolean, it doesn't need a true or false value! -->
        <!-- <option value="1" selected>HTML</option> -->
        <optgroup label="Front-end Courses">
          <!-- <option value="">Please select a Course...</option> -->
          <option value="1">HTML</option>
          <option value="2">CSS</option>
          <option value="3">Javascript</option>
        </optgroup>
        <optgroup label="Back-end Courses">
          <!-- <option value="">Please select a Course...</option> -->
          <option value="1">Node.js</option>
          <option value="2">ASP.NET</option>
          <option value="3">Django</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
